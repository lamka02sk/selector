<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>selector v2</title>
    <link rel="stylesheet" type="text/css" href="styles/main.min.css">
    <script type="application/javascript" src="scripts/main.min.js"></script>

</head>

<body>

    <!-- The most basic selector element -->
    <select class="selector-instance" name="first-selector" id="first">
        <option value="1" data-sublocale="HELLO" selected>Item 1</option>
        <option value="2">Item 2</option>
        <option value="3">Item 3</option>
        <option value="4">Item 4</option>
        <option value="5">Item 5</option>
        <option value="6">Item 6</option>
    </select>

    <select class="selector-instance" data-type="search-selector" name="third-selector" id="second">
        <option value="1" data-sublocale="HELLO" selected>Item 1</option>
        <option value="2">Item 2</option>
        <option value="3">Item 3</option>
        <option value="4">Item 4</option>
        <option value="5">Item 5</option>
        <option value="6">Item 6</option>
        <option value="7">Item 7</option>
        <option value="8">Item 8</option>
        <option value="9">Item 9</option>
        <option value="10">Item 10</option>
    </select>

    <select class="selector-instance" name="second-selector" id="third">
        <option value="1" data-sublocale="HELLO">Item 1</option>
        <option value="2">Item 2</option>
        <option value="3" selected>Item 3</option>
        <option value="4">Item 4</option>
        <option value="5">Item 5</option>
        <option value="6">Item 6</option>
    </select>

    <script>
        new Selector({
            callback: function(elements) {
                console.log('selector is ready! and this is the list of active elements: ');
                console.log(elements);
            },
            onOpen: function(instance) {
                console.log('selector opened! and this is the opened instance: ');
                console.log(instance);
            },
            onClose: function(instance) {
                console.log('selector closed! and this is the closed instance: ');
                console.log(instance);
            },
            onSelect: function(instance, option) {
                console.log('selector option changed! and this is the new selected instance and option: ');
                console.log(instance);
                console.log(option);
            }
        });
    </script>

</body>

</html>
