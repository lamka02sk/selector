<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Selector Demo</title>
    <link rel="stylesheet" href="demo.css">

</head>

<body>

    <h1>Selector demo selects</h1>

    <section id="basic-selector">

        <h2>Basic selector</h2>

        <select name="basic-select" id="basicSelect">

            <option value="0">Option 1</option>
            <option value="1" selected>Option 2</option>
            <option value="2">Option 3</option>
            <option value="3">Option 4</option>
            <option value="4" disabled>Option 5</option>

        </select>

    </section>

    <section id="group-selector">

        <h2>Group selector</h2>

        <select name="group-select" id="groupSelect" data-type="search">

            <optgroup label="Options Group 1">
                <option value="0">Option 1</option>
                <option value="1">Option 2</option>
                <option value="2">Option 3</option>
                <option value="3">Option 4</option>
                <option value="4" selected>Option 5</option>
                <option value="5">Option 6</option>
            </optgroup>

            <optgroup label="Options Group 2">
                <option value="6">Option 7</option>
                <option value="7">Option 8</option>
                <option value="8">Option 9</option>
                <option value="9">Option 10</option>
                <option value="10">Option 11</option>

            </optgroup>

        </select>

    </section>

    <script>

        for(let i = 0; i < 50; ++i) {

            let option = document.createElement('option');
            option.value = i * i * i * i;
            option.innerText = i * i * i * i;

            document.querySelector('[label="Options Group 2"]').appendChild(option);

        }

    </script>

    <!-- Selector assets -->
    <script src="../dist/bundle.js" type="application/javascript"></script>

    <script>

        new Selector({
            element: 'select',
            label: 'Lorem ipsum dolor sit amet, lorem dolor amet sit'
        });

    </script>

</body>

</html>
