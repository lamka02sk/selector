<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>selector. DEMO</title>
    <link rel="stylesheet" href="css/selector.min.css">

</head>

<body>

    <form action="" method="get">

        <div class="selector selector-part">

            <select name="selector_demo" id="demo-select" class="selector-part selector-demo">
                <option value="0" selected>First option</option>
                <option value="1">Second option</option>
                <option value="2">Third option</option>
                <option value="3">Fourth option</option>
                <option value="4">Fifth option</option>
                <option value="5">Sixth option</option>
                <option value="6">Seventh option</option>
            </select>

            <div id="selector_demo" class="selector-element selector-part">

                <button class="selector-selected" data-value="0">First option</button>

                <div class="selector-options selector-part">
                    <button class="selector-option selector-option-selected" data-value="0">First option</button>
                    <button class="selector-option" data-value="1">Second option</button>
                    <button class="selector-option" data-value="2">Third option</button>
                    <button class="selector-option" data-value="3">Fourth option</button>
                    <button class="selector-option" data-value="4">Fifth option</button>
                    <button class="selector-option" data-value="5">Sixth option</button>
                    <button class="selector-option" data-value="6">Seventh option</button>
                </div>

            </div>

        </div>

    </form>

</body>

<script src="js/selector.min.js"></script>

</html>
